---
layout: default
title: "Contact us"
active: 3
---
<section class="section">
    <div class="container">
        <form method="POST" action="https://formspree.io/contact@edoverflow.com">
            <div class="field">
                <div class="control">
                    <input name="email" class="input" placeholder="Your email" type="email" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <textarea name="message" class="textarea" placeholder="Your message..." style="height: 60vh;"></textarea>
                </div>
            </div>
            <button type="submit" class="button button-primary">Send</button>
        </form>
    </div>
</section>
