en:
    about: When security risks in web services are discovered by independent security researchers who understand the severity of the risk, they often lack the channels to properly disclose them. As a result, security issues may be left unreported. Security.txt defines a standard to help organizations define the process for security researchers to securely disclose security vulnerabilities.
    learn_more: Read the Internet draft
    faq: FAQ
    q1: What is the main purpose of security.txt?
    a1: The main purpose of security.txt is to help make things easier for companies and security researchers when trying to secure platforms. Thanks to security.txt, security researchers can easily get in touch with companies about security issues.
    q2: Is security.txt an RFC?
    a2: "security.txt is currently an Internet draft that has been submitted for RFC review. This means that security.txt is still in the early stages of development. We welcome contributions from the public: "
    q3: Where should I put the security.txt file?
    a3: The current draft states that the security.txt file should be located under the top-level directory. We are currently debating whether or not the file should be placed under the /.well-known/ path (/.well-known/security.txt) [RFC5785]. The discussion can be found here.
    q4: Will adding an email address expose me to spam bots?
    a4: The email value is an optional field. If you are worried about spam you can set a URI as the value and link to your security policy.
