    about: जब वेब सर्विसेज में सुरक्षा जोखिमों की खोज स्वतंत्र सुरक्षा शोधकर्ताओं द्वारा की जाती है जो जोखिम की गंभीरता को समझते हैं, तो उन्हें चैनलों को उचित रूप से खुलासा करने की कमी होती है। परिणामस्वरूप, सुरक्षा संबंधी मुद्दों को अनप्रेषित नहीं किया जा सकता है। Security.txt एक मानक को परिभाषित करता है संगठन सुरक्षा शोधकर्ताओं के लिए सुरक्षा कमजोरियों का सुरक्षित रूप से खुलासा करने की प्रक्रिया को परिभाषित करते हैं। 
    learn_more: इंटरनेट ड्राफ्ट पढ़ें
    faq: सामान्य प्रश्न
    q1: security.txt का मुख्य उद्देश्य क्या है?
    a1: security.txt का मुख्य उद्देश्य यह है कि कंपनियां और सुरक्षा शोधकर्ताओं के लिए प्लेटफार्मों को सुरक्षित करने का प्रयास करते समय चीजों को आसान बनाने में मदद करना। Security.txt के लिए धन्यवाद, सुरक्षा शोधकर्ताओं सुरक्षा समस्याओं के बारे में कंपनियों के साथ आसानी से संपर्क कर सकते हैं।
    q2: क्या security.txt RFC है?
    a2: "security.txt वर्तमान में एक इंटरनेट ड्राफ्ट है जिसे RFC समीक्षा के लिए सबमिट किया गया है। इसका मतलब यह है कि security.txt अभी भी विकास के प्रारंभिक दौर में है। हम लोगों से योगदान का स्वागत करते हैं: "
    q3: मुझे security.txt फ़ाइल कहां रखनी चाहिए?
    a3: वर्तमान मसौदा में कहा गया है कि security.txt फ़ाइल शीर्ष-स्तरीय निर्देशिका के अंतर्गत स्थित होनी चाहिए। हम वर्तमान में इस बात पर बहस कर रहे हैं कि फ़ाइल को  /.well-known/  पथ पर रखा जाना चाहिए या नहीं (/.well- known /security.txt) [RFC5785] चर्चा यहां पाई जा सकती है।
    q4: एक ईमेल पता मुझे स्पैम बॉट्स को बेनकाब करेगा?
    a4: ईमेल वैल्यू एक वैकल्पिक फ़ील्ड है। यदि आप स्पैम के बारे में चिंतित हैं तो आप अपनी सुरक्षा नीति के मूल्य और लिंक के रूप में एक यूआरआई सेट कर सकते हैं।
